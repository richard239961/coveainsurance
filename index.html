<!--Uses login to creat a pop up box-->
<div id="id01" class="modal">

    <div class="container">

<!--Creates register option-->
<div id="id02" class="modal">
  <form class="modal-content animate" action="./reg.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!--<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
	  <h4>Register with us!</h4>
    </div>
    <div class="container">
      <!--Placeholder is named as username and tells the user to input their policy number-->
      <label for="usame"><b>Policy Number</b></label>
      <input type="text" placeholder="Enter Your Policy Number" name="usame" required>
      <!--This is used as an input box which the user is told to input their username. -->
      <label for="usame"><b>Username</b></label>
      <input type="text" placeholder="Enter a Username" name="usame" required>
      <!--The user inputs a password which is secure and the placeholder tells the user to input this. -->
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter a Password" name="psw" required>
      <!--The user inputs a verification of the 1st entry of the password and if they do not match the user will be asked to re-enter their personal password. -->
	  <label for="psw"><b>Re-enter Password</b></label>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
